<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script defer src="SCRIPTS/script.js"></script>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="img1"></div>
      <div class="content-area">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="list-item">
          <div class="list-items">
            <img src="assets/images/icon-list.svg" alt="" class="icons">
            <p>Product discovery and building what matters</p>
          </div>
          <div class="list-items">
            <img src="assets/images/icon-list.svg" alt="" class="icons">
            <p>Measuring to ensure updates are a
              success</p>
          </div>
          <div class="list-items">
            <img src="assets/images/icon-list.svg" alt="" class="icons">
            <p>And much more!</p>
          </div>
        </div>
        <form id="form" action="sucess.html">
          <div class="emailmanage">
            <label name="email">Email address</label>
            <span id="email_error"></span>
          </div>
          <input type="email" placeholder="email@company.com" id="email">
          <button type="submit" class="submit"><h3>Subscribe to monthly newsletter</h3></button>
        </form>
        </div>
    </div>
  </main>
</body>
</html>
