<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Sucess</title>
    <link rel="stylesheet" href="CSS/sucess.css">
</head>
<body>
    <main>
        <div class="main-conatiner">
            <div class="main-content">
                <img src="../assets/images/icon-success.svg" alt="icon-sucess">
                <h1>Thanks for subscribing!</h1>
                <p>A confirmation email has been sent to <span class="email">ash@loremcompany.com.</span> Please open it and click the button inside to confirm your subscription</p>
            </div>
            <button id="dismiss_message">
                    <h4>Dismiss Message</h4>
            </button>
        </div>
    </main>
    <script>
        const dismissMessage = document.getElementById('dismiss_message');
        dismissMessage.addEventListener('click',()=>{
            window.location.href="index.html"
        })
    </script>
</body>
</html>
